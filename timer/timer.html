<!DOCTYPE html>
<html>
    <head>
        <title>G's Simple Timer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="timer.css">
        <link id="theme" rel="stylesheet" href="timer_light.css">
    </head>

    <body>
        <main>
            <!--Timer Container-->
            <div id="timer_container">

                <!--Timer Face-->
                <div id="timer_face">
                    00:00:00:00
                </div>

                <!--Timer Buttons-->
                <div id="timer_button_container">
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="lap" disabled>Lap</button>
                    <button id="reset">Reset</button>
                </div>

                <!--Timer Laps-->
                <div id="timer_lap_output">

                </div>

            <!--Timer Container End-->
            </div>
            
        <input id="theme_btn" type="checkbox">Change Theme</button>
        </main>

        <script src="timer.js"></script>
        <script src="change_theme.js"></script>
    </body>
</html>
